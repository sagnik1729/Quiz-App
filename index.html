<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <title>Quiz App</title>
</head>

<body>
    <div class= "quiz"  id="quiz">

        <div class="quizHeader" >
            <h3 id="questionText">QuestionText</h3>
            <ul>
                <li><input type="radio"name="answer" id="a" class="answer" >
                    <label for="a" id="a_ans">Option1</label>
                </li>
                <li><input type="radio"name="answer" id="b" class="answer">
                    <label for="b" id="b_ans">Option2</label>
                </li>
                <li><input type="radio"name="answer" id="c" class="answer">
                    <label for="c" id="c_ans">Option3</label>
                </li>
                <li><input type="radio"name="answer" id="d" class="answer">
                    <label for="d" id="d_ans">Option4</label>
                </li>
                
            </ul>


        </div>
        <button id="submit"> Submit</button>
    
        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>


</body>

</html>
